<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <div class="date-time"></div>
          <div class="temp">
            <span class="current-temperature">14°C</span>
            <h6 class="current-max-min">12°C/22°C</h6>
          </div>
        </div>
        <div class="col-8">
          <div class="row current-location">
            <button>Current Location</button>
          </div>
          <div class="row">
            <form>
              <input
                type="text"
                id="type-location"
                placeholder="Enter location..."
                autocomplete="off"
                autofocus="on"
              />
            </form>
          </div>

          <div class="row location">Lancaster</div>
        </div>
      </div>

      <div class="row">
        <div class="card" style="width: 9rem">
          <div class="card-body">
            <h5 class="card-title">Tomorrow</h5>
            <p class="card-text">20°C</p>
            <h6 class="card-subtitle mb-2 text-muted">12°C/22°C</h6>
          </div>
        </div>

        <div class="card" style="width: 9rem">
          <div class="card-body">
            <h5 class="card-title">Wed</h5>
            <p class="card-text">16°C</p>
            <h6 class="card-subtitle mb-2 text-muted">11°C/23°C</h6>
          </div>
        </div>

        <div class="card" style="width: 9rem">
          <div class="card-body">
            <h5 class="card-title">Thurs</h5>
            <p class="card-text">11°C</p>
            <h6 class="card-subtitle mb-2 text-muted">9°C/15°C</h6>
          </div>
        </div>

        <div class="card" style="width: 9rem">
          <div class="card-body">
            <h5 class="card-title">Fri</h5>
            <p class="card-text">14°C</p>
            <h6 class="card-subtitle mb-2 text-muted">10°C/18°C</h6>
          </div>
        </div>

        <div class="card" style="width: 9rem">
          <div class="card-body">
            <h5 class="card-title">Sat</h5>
            <p class="card-text">13°C</p>
            <h6 class="card-subtitle mb-2 text-muted">9°C/16°C</h6>
          </div>
        </div>
      </div>
    </div>
    <div class="code-link">
      <a href="https://github.com/cryharddanceharder/weather-app"
        >Open-Source Code</a
      >
      by Becky Foster
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
